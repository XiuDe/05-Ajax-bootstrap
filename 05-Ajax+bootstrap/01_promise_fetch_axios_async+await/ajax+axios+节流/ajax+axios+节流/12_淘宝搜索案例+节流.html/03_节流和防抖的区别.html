<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节流和防抖的区别</title>
</head>

<body>
    <!-- 1、防抖：如果事件被频繁触发，防抖等保证只有最后一次触发生效！前面N多次的触发都会被忽略！ -->
    <!-- 2、节流：如果事件被频繁触发，节流能够减少事件触发的频率，因此，节流是有选择性的执行一部分事件！ -->
</body>

</html>
