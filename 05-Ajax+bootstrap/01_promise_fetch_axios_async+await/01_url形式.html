<!-- 
1、传统的url：统一资源定位符
① 客户端与服务器之间的通信协议
② 存有该资源的服务器名称
③ 资源在服务器上具体的存放位置

格式：schema://host:port/path?query#fragment
① schema：协议。例如http、https、ftp等；
② host：域名或者IP地址
③ port：端口，http默认端口80，可省略。
④ path：路径，例如/abc/a/b/c
⑤ query: 查询参数，例如uname=lisi&age=12
⑥ fragment: 锚点（哈希Hash），用于定位页面的某个位置
http://www.longzhanwuliu.com/java/web?flag=1#function

2、Restful形式的URL
· HTTP请求方式
  ① GET 查询
  ② POST 添加
  ③ PUT 修改
  ④ DELETE 删除
  · http://www.hello.com/books  GET
  · http://www.hello.com/books  POST
  · http://www.hello.com/books/123 PUT
  · http://www.hello.com/books/123 DELETE
